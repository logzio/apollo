<div>
    <div class="row">
        <div class="col-lg-9">
            <h1 class="page-header">Add New User</h1>
        </div>
    </div>
    <div class="col-lg-offset-3 col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading apollo-form-headline">
                User Details
            </div>
            <div class="panel-body">
                <form ng-submit="signup()">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="First Name" ng-model="firstName" autofocus required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Last Name" ng-model="lastName" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Email" ng-model="userEmail" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Password" ng-model="password" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-options="role.name for role in roles" type="role" placeholder="Role" ng-model="role" required></select>
                        </div>
                        <div class="form-group">
                            <input ng-disabled="buttonDisabled" class="form-control btn btn-success" type="submit" value="Add me!">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
